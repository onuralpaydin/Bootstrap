<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            .container{
                height: 70vh
                
            }
        </style>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <img src="https://w7.pngwing.com/pngs/616/788/png-transparent-home-care-service-laborer-logo-login-aged-care-job-description-trademark-logo-grass.png"
            alt="giris-logo" width="100px" height="100px">
        <h2 class="mt-5 mb-5">Lütfen Giriş Yapınız</h2>

        <form action="">
            <div class="d-flex flex-column m-2">
                <label for="">E-Posta:</label>
                <input type="email" required>
            </div>
            <div class="d-flex flex-column m-2">
                <label for="">Şifre:</label>
                <input type="password" required>
            </div>
            <div class="m-2">
                <input type="checkbox" id="hatirla">
                <label for=""> Beni Hatırla</label>
            </div>

            <div>
                <button   type="" class="btn btn-danger m-3" >Giriş Yap</button>
                <a class="btn btn-info" href="register-page.html"> Kayıt Ol</a>
            </div>
        </form>
    </div>
</body>

</html>
